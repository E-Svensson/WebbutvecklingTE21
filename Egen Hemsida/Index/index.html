<!DOCTYPE html><!--Bestämmer verision på HTML-->
<html lang="sv"><!--Standardelement-->
    <head><!--Överhuvudet på hemsidan (alltså inte huvudet på kroppen)-->
        <meta charset="UTF-8"><!--Sätter teckenkodnings verisionen-->
        <link href="style.css" rel="stylesheet"><!--Länkar HTML-dokumentet till en CSS och säger till HTML-dokumentet att det är en CSS (stylesheet)-->
        <title>Edvin Svensson TE21C</title><!--Titeln på hemsidan-->
    </head>
    <body><!--Kroppen på hemsidan-->
        <div id="index"><!--Också kroppen av hemsidan men ger även id-selektoren "index" (sida 1)-->

            <header><!--Huvudet på kroppen-->
                <h1>Min hemsida</h1><!--Rubriken i huvudet av hemsidan-->
            </header>

            <nav><!--Halsen på kroppen (också navigationen)-->
                <ul><!--Skapar listan för navigationen på hemsidan-->
                    <li><a href="index.html">Startsida</a></li><!--Listelementet för startsidan (sida 1)-->
                    <li><a href="sida2.html">Om hemsidan</a></li><!--Listelementet för sida 2-->
                    <li><a href="sida3.html">Lista och Tabell</a></li><!--Listelementet för sida 3-->
                </ul>
            </nav>

            <main><!--Magen på kroppen-->
                <section><!--Första sektionen på magen-->
                    <img src="https://i.redd.it/c3uhsgo1vx541.jpg" alt="Bakgrund"><!--Sätter bakgrundsbilden-->
                </section>

                <section><!--Andra sektionen på magen-->
                    <h2>Välkommen till min hemsida</h2><!--Rubriken på magen-->
                    <p>Detta är startsidan och det finns inget att se här ännu</p><!--Ett stycke med text-->
                </section>
            </main>

            <footer><!--Foten på kroppen-->
                <p>Edvin Svensson TE21C</p><!--Stycket med text i foten av hemsidan-->
            </footer>

        </div>

</html>
